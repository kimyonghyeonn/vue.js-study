<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <child v-bind:props 속성명="상위 컴포넌트 데이터 속성"></child>
    </div>
    <div id="app">
        <child v-bind:message1="helloMessage"></child>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var child = {
            template: '<div>{{message1}}</div>',
            props: ['message1']

        }

        new Vue ({
            el: '#app',
            data: {
                message: 'hello vue.js!',
                helloMessage: 'this is message1'
            },
            components: {
                'child': child
            }
            
        })
    </script>
</body>
</html>
