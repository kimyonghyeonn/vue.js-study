<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div id="app">
    <my-component></my-component>
    <!-- child는 부모 인스턴스인 app1 내의 자식 컴포넌트이기 때문에 app에서는 표현되지 않는다 -->
    <child></child> 
</div>

<div id="app1">
    <my-component></my-component>
    <child></child>
</div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
// 컴포넌트: 뷰에서 가장 강력한 기능중 하나, 기존의 html 요소를 확장하여 재사용 가능한 코드를 캡슐화하는데 도움이 됨 


// 전역 컴포넌트 설명 
// 2. 컴포넌트의 전역 등록 
Vue.component('my-component', {
    template: '<div>사용자 정의 컴포넌트</div>'
})

// 1. 루트 인스턴스 생성 
new Vue({
    el: '#app'
})


// 지역 컴포넌트 설명 
// components라는 인스턴스 옵션으로 등록해서 다른 인스턴스, 컴포넌트 범위에서만 사용할수 있는 컴포넌트를 만들수 있음 
var child = {
    template: '<div>지역 컴포넌트 입니다</div>'
}
new Vue({
    el:'#app1',
    components: {
        'child': child
    }
})
    </script>
</body>
</html>
